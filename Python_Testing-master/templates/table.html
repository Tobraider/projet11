<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of club's points</title>
</head>
<body>
    <h2>Club's points</h2>
    <ul>
        {% for club in clubs%}
        <li>
            {{club['name']}}:{{club['points']}}
        </li>
        <hr />
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Connection</a>
</body>
</html>
